<!DOCTYPE html>
<html>
<head>

<script>
function toggleClass(element) {
  element.classList.toggle("clicked");
}
</script>
	
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:auto;
  grid-template-columns: auto auto;
  grid-auto-flow: row dense;
  display: grid;
  gap: 12px;
  background-color: #2196F3;
  padding: 12px;
}
	
#myDIV div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  cursor: pointer; 
}
	
.clicked {grid-column: auto / span 2;
transition: all 1s ease;
animation: expand 1s ease forwards;
 }

@keyframes expand {
  from {
    width: auto;
    height: auto;
  }
  to {
    width: 100%;
    height: 100%;
  }
}
	
</style>
</head>
<body>

<h1>The grid-auto-flow property</h1>

<div id="myDIV">
  <div class="item1" onclick="toggleClass(this)">1</div>
  <div class="item2" onclick="toggleClass(this)">2</div>
  <div class="item3" onclick="toggleClass(this)">3</div>
  <div class="item4" onclick="toggleClass(this)">4</div>
  <div class="item5" onclick="toggleClass(this)">5</div>
  <div class="item6" onclick="toggleClass(this)">6</div>
  <div class="item7" onclick="toggleClass(this)">7</div>
  <div class="item8" onclick="toggleClass(this)">8</div>
</div>

</body>
</html>
