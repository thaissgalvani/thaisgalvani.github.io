<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagem com botão transparente e efeito de blur</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
 
  .container {
    position: relative;
    width: 100%;
    max-width: 350px;
    margin: 0 auto;
  }
 
  .background-image {
    width: 300px;
    height: auto;
    border-radius: 24px;
    display: block;
    background-position: center, center;
  }
 
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 300px;
    height: 350px;
    background-color: rgba(0, 0, 0, 0.1); /* Cor de fundo com transparência */
    display: flex;
    justify-content: center;
    align-items: center;
  }
 
  .button {
    padding: 16px 30px;
    background-color: rgba(33, 33, 33, 0.4); /* Cor de fundo com transparência */
    color: #fff;
    backdrop-filter: blur(5px);
    border: none;
    border-radius: 100px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
 
  .button:hover {
    background-color: rgba(33, 33, 33, 0.60); /* Cor de fundo com transparência */
  }
</style>
</head>
<body>
  
<div class="container">
<img class="background-image" src="https://conteudo.imguol.com.br/c/entretenimento/b6/2022/08/19/mulher-andando-de-bicicleta-1660922792960_v2_1x1.jpg" alt="Imagem de fundo">
<div class="overlay">
<a href="www.nubank.com.br" class="button">Saiba mais</a>
</div>
</div>

<div class="container">
<img class="background-image" src="https://www.ukg.co.uk/sites/default/files/styles/ukg_max_width_1600px/public/2023-09/homepage-people-ops-1248x1234.jpg.webp?itok=zQS95Jrz" alt="Imagem de fundo">
<div class="overlay">
<button class="button">Saiba mais</button>
</div>
</div>
  
</body>
</html>
