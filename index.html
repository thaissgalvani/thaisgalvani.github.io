<!DOCTYPE html>
<html>
<head>

<script>
function toggleClass(element) {
  element.classList.toggle("clicked");
}
</script>
	
<style>
body {
  background-color:#E7E9EB;
}

#myDIV {
	  height:auto;
	  grid-template-columns: auto auto auto auto;
	grid-template-rows: auto auto;
	  grid-auto-flow: dense;
	  display: grid;
	  gap: 12px;
	  background-color: #2196F3;
	  padding: 12px;
	}
		
	.card {
	  background-color: rgba(255, 255, 255, 0.8);
	  text-align: center;
	  padding: 20px 0;
	  font-size: 30px;
	  cursor: pointer; 
	}
	
	.card p {
	display: none;
	}
		
	.clicked {grid-column: auto / span 2;
	transition: all 1s ease;
	}
	
	.clicked p {
	display:block;
	}

@media only screen and (max-width: 600px) {
	#myDIV {
	  height:auto;
	  grid-template-columns: auto auto;
	  grid-auto-flow: row dense;
	  display: grid;
	  gap: 12px;
	  background-color: #2196F3;
	  padding: 12px;
	}
		
	.card {
	  background-color: rgba(255, 255, 255, 0.8);
	  text-align: center;
	  padding: 20px 0;
	  font-size: 30px;
	  cursor: pointer; 
	}
	
	.card p {
	display: none;
	}
		
	.clicked {grid-column: auto / span 2;
	transition: all 1s ease;
	}
	
	.clicked p {
	display:block;
	}
	
}
	
	
</style>
</head>
<body>

<h1>The grid-auto-flow property</h1>

<div id="myDIV">
  <div class="card" onclick="toggleClass(this)">1
  <p> lorem ipsum dolor sit amet </p>
  </div>
  <div class="card" onclick="toggleClass(this)">2
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">3
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">4
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">5
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">6
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">7
  <p> lorem ipsum dolor sit amet </p></div>
  <div class="card" onclick="toggleClass(this)">8
  <p> lorem ipsum dolor sit amet </p></div>
</div>

</body>
</html>
